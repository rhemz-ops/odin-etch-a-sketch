<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Etch - A - Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1>ETCH - A - SKETCH</h1>
    <div id="main-container">

        <div id="grid-container"></div>

        <div id="controls">
            <input type="color" id="color-picker" class="control-btn mode-btn">
            <button id="change-grid-btn" class="control-btn">Change Grid</button>
            <button id="random-btn" class="control-btn mode-btn">Random Color</button>
            <button id="lighten-btn" class="control-btn mode-btn">Lighten Mode</button>
            <button id="darken-btn" class="control-btn mode-btn">Darken Mode</button>
            <button id="erase-btn" class="control-btn mode-btn">Erase Mode</button>
            <button id="clear-btn" class="control-btn">Clear Grid</button>
        </div>
 

    </div>



    
    <script src="script.js"></script>

</body>
</html>
